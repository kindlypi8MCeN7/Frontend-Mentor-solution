<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card-container">
     
      <section class="card">
        <picture class="picture">
        <img class="illustration"
      src="/assets/images/illustration-article.svg"
      alt="illustration for the article"
    />
        </picture>
          <article class="content">
            <div class="top-text one">
              <p >Learning</p>
            </div>
            <p class="top-text two">Published 21 Dec 2023</p>


          
            <h1>HTML & CSS foundations</h1>

            <p class="bottom-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation. Greg Hooper
            </p>
      
          </article>
          <div class="author">
          <img class="avatar" src="/assets/images/image-avatar.webp" alt="avatar image og Greg Hopper" />
          <p>Greg Hopper</p>
        </div>
      </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/kindlypi8MCeN7">Me</a>.
      </div>
    </footer>
  </body>
</html>
